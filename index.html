<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Employee Attendance Portal</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Employee Attendance Portal</h1>
    <div id="calendar"></div>
    <div class="filters">
      <label for="employee-selector">Select Employee:</label>
      <select id="employee-selector"></select>
      <label for="month-selector">Select Month:</label>
      <select id="month-selector">
        <option value="2025-05">May 2025</option>
      </select>
    </div>
    <div id="error-message" style="color: red; display: none;"></div>
    <h2>Employee Details</h2>
    <div id="employee-details"></div>
    <h2>Attendance Records</h2>
    <table id="attendance-table">
      <thead>
        <tr>
          <th>Date</th>
          <th>In Time</th>
          <th>Out Time</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <h2>Salary Details</h2>
    <div id="salary-details"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
